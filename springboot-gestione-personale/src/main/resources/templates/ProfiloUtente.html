<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profilo Utente</title>
    <link rel="stylesheet" type="text/css" th:href="@{/stileListaPersonale.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="corpo">
<h2>Creazione account personale</h2>
<table>
    <tr>
        <td>Nome:</td>
        <td th:text="${personale.nome}"></td>
    </tr>
    <tr>
        <td>Cognome:</td>
        <td th:text="${personale.cognome}"></td>
    </tr>
    <tr>
        <td>Email:</td>
        <td th:text="${personale.email}"></td>
    </tr>
    <tr>
        <td>Password:</td>
        <td th:text="${personale.password}"></td>
    </tr>
    <tr>
        <td>Ruolo:</td>
        <td th:text="${personale.ruolo}"></td>
    </tr>
    <tr>
        <td>Contratto:</td>
        <td th:text="${personale.contratto}"></td>
    </tr>
    <tr th:if="${personale.ruolo.nome == 'Guida'}">
        <td>Lingue:</td>
        <td th:text="${#strings.arrayJoin(personale.lingue, ', ')}"></td>
    </tr>
</table>
<button>
    <a th:href="@{/HomePage}" style="text-decoration: none">Indietro</a>
</button>
<button>
    <a th:href="@{'Modifica/' + ${personale.id}}" style="text-decoration: none">Modifica Password</a>
</button>
</div>
</body>
</html>
