<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registra nuovo personale</title>
</head>
<body>
<form action="#" th:action="@{/registra}" th:object="${personaleClasse}" method="post">
    <table>
        <tr>
            <td>Nome:</td>
            <td><input type="text" th:field="*{nome}" /></td>
            <td th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Name Error</td>
        </tr>
        <tr>
            <td>Cognome:</td>
            <td><input type="text" th:field="*{cognome}" /></td>
            <td th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}">Surname Error</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" th:field="*{email}" /></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
        </tr>
        <tr>
            <td><button type="submit">Submit</button></td>
        </tr>
    </table>
</form>
</body>
</html>
