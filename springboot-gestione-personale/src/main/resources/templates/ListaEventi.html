<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista Eventi</title>
    <link rel="stylesheet" type="text/css" th:href="@{/stileListaPersonale.css}">
</head>
<body>
<h2>Lista Eventi</h2>
<table>
    <thead>
    <tr>
        <th>Titolo</th>
        <th>Tipo</th>
        <th>Data Inizio</th>
        <th>Data Fine</th>
        <th>Stanza</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="evento : ${eventi}">
        <td th:text="${evento.titoloEvento}"></td>
        <td th:text="${evento.tipo}"></td>
        <td th:text="${evento.dataInizio}"></td>
        <td th:text="${evento.dataFine}"></td>
        <td th:text="${evento.stanza}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
