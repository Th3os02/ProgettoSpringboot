<html xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<h1>Lista Eventi</h1>

<div th:switch="${evento.id_personale}">
    <ul>
        <li th:case="${evento.id_personale} == ${utente.id}" th:each="event : ${evento}">
            <span th:text="${evento.titolo_evento}"></span>,
            <span th:text="${evento.tipo}"></span>,
            <span th:text="${evento.data_inizio}"></span>,
            <span th:text="${evento.data_fine}"></span>,
            <span th:text="${evento.stanza}"></span>,
        </li>
    </ul>
</div>
</body>
</html>
