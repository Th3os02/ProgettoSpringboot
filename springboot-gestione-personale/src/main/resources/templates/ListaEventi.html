<html xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<h1>Lista di Eventi</h1>
<ul>
    <li th:each="event : ${evento}">
        <span th:text="${evento.titolo_evento}"></span>,
        <span th:text="${evento.id_tipo}"></span>,
        <span th:text="${evento.data_inizio}"></span>,
        <span th:text="${evento.data_fine}"></span>,
        <span th:text="${evento.id_stanza}"></span>,
    </li>
</ul>
</body>
</html>
