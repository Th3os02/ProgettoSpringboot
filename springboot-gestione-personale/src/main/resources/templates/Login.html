<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: slategrey;
        }

        .center-text {
            text-align: center;
        }

        .center-text h1 {
            color: darkslategrey;
            -webkit-text-stroke: 2px blanchedalmond;
            font-size: 60px;
            border: 4px solid darkgrey;
            padding: 25px;
            margin: 10px;
            background-image: url("https://www.360visio.com/wp-content/uploads/v2/20b-Milano360/20h-1-PaginaMusei/7-GallArteModerna-2/b-hayez/DSC03647-MI-GalleriaArteModerna-s12Hayez-rX8j-TT.jpg");
            background-position: center;
            background-size: cover;

        }

        .center-text h2 {
            padding-top: 30px;

        }

        form {
            margin: 40px;
            display: grid;
            place-items: center;
            font-size: 18px;
        }

        form label {
            margin: 8px;
        }

        form input {
            padding: 5px;
        }

    </style>
</head>

<body>
<div class="center-text">
    <h1>Benvenuto al Museo</h1>
    <h2>Accedi al nostro servizio</h2>
</div>

<form action="logging" method="POST">
    <table>
        <tr>
            <td><label>Email:</label></td>
            <td><input type="email" name="email" placeholder="Inserisci l'email" required></td>
        </tr>

        <tr>
            <td><label>Password:</label></td>
            <td><input type="password" name="password" placeholder="Inserisci la password" required></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="Login"></td>
        </tr>
    </table>
</form>

</body>
</html>
