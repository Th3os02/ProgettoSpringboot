<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/StyleLogin.css}" />
</head>

<body>
<div class="center-text">
    <h1>Benvenuto al Museo</h1>
    <h2>Gestione del Personale</h2>
</div>
<div class="contronoLog">
<form action="#" th:action="@{/login}" th:object="${credenziali}" method="POST">
    <table>
        <tr>
            <td><label>Email:</label></td>
            <td><input th:field="*{email}" type="email" name="email" placeholder="Inserisci l'email" required></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email non valido</td>
        </tr>


        <tr>
            <td><label>Password:</label></td>
            <td><input th:field="*{password}" type="password" name="password" placeholder="Inserisci la password" required></td>
            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password non valido</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Login"></td>
        </tr>
    </table>
</form>
</div>
</body>
</html>
