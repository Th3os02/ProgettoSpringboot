<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestione del personale</title>
    <link rel="stylesheet" type="text/css" href="StileListaPersonale.css">
</head>
<body>
    <h2>Gestione del Personale</h2>
        <ul>
            <li th:each="persona : ${personale}">
                <span th:text="${persona.nome}"></span>
                <span th:text="${persona.cognome}"></span>
                <span th:text="${persona.email}"></span>
                <!-- Aggiungi altri campi, ovviamente-->
            </li>
            <button>
                <a th:href="@{/registra}">Registra nuovo personale</a>
            </button>
        </ul>
</body>
</html>
