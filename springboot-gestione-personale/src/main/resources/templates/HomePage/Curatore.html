<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo di Registrazione</title>
    <link rel="stylesheet" href="styles.css"> <!-- Aggiungi il tuo file CSS qui -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body{
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-content: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding-block: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Creazione account Personale</h1>
    <form action="submit_form.php" method="POST"> <!-- Modifica l'azione in base al tuo backend -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" name="cognome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="ruolo">Ruolo:</label>
        <select id="ruolo" name="ruolo" required>
            <option value="curatore">Curatore</option>
            <option value="guida">Guida</option>
        </select>

        <label for="lingua">Lingua:</label>
        <select id="lingua" name="lingua" required>
            <option value="italiano">Italiano</option>
            <option value="inglese">Inglese</option>
            <option value="francese">Francese</option>
            <option value="spagnolo">Spagnolo</option>
        </select>

        <label for="contratto">Contratto:</label>
        <select id="contratto" name="contratto" required>
            <option value="full_time">Tempo Pieno</option>
            <option value="part_time">Part-Time</option>
            <option value="stage">Stage</option>
        </select>

        <button type="submit">Crea</button>
    </form>
</div>
</body>
</html>
